<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Configuration</title>
</head>

<body>

<h2>Configure parking settings</h2>

<form action="{{ url_for('configuration') }}" method="post">
    <label for="hourly_tariff">Hourly Tariff:</label>
    <input type="text" id="hourly_tariff" name="hourly" placeholder="1.23" pattern="[0-9]{1,2}.[0-9]{1,2}"><br>

    <label for="daily_tariff">Daily Tariff:</label>
    <input type="text" id="daily_tariff" name="daily" placeholder="12.34" pattern="[0-9]{1,3}.[0-9]{1,2}"> <br>

    <label for="parking_capacity">Parking capacity:</label>
    <input type="text" id="parking_capacity" name="capacity" placeholder="12" pattern="[0-9]{2,3}"> <br><br>
    <button type="submit">Update</button>
</form>
