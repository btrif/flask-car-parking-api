<!DOCTYPE html>

<html>
<head>
    <title>For loop in Flask</title>
</head>

<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">

    th:tr{
        color: blue;

    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>

<body>

<table style="margin-left: 20px;">
    <!-- Table headers -->
    <th>
        <tr style="color: green; ">
            <td>Id</td>
            <td>Car Number</td>
            <td>Date Start</td>
            <td>Tariff</td>
        </tr>
    </th>

    <!-- For loop logic of jinja template -->
    {%for car in list_of_cars%}

    <!-- table rows -->
    <tr>
        <td>{{car.id}}</td>
        <td>{{car.car_number}}</td>
        <td>{{car.date_start}}</td>
        <td>{{car.tariff}}</td>

        {%endfor%}

    </tr>

</table>


</body>
</html>
